<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/styles/style.css" />
	</head>
	<body>
		<form action="" class="page__form">
			<section class="form__info">
				<label for="name" class="item__label">
					full name
					<input type="text" id="name" class="item" />
				</label>

				<label for="email" class="item__label">
					email
					<input
						type="email"
						id="email"
						placeholder="your email"
						class="item"
					/>
				</label>

				<label for="message__regarding" class="item__label">
					message regarding
					<input type="text" id="message__regarding" class="item" />
				</label>

				<label for="message" class="item__label">
					message
					<textarea
						name="message"
						id="message"
						placeholder="your message"
						class="message__area"
					></textarea>
				</label>

				<button class="send__message">sends message</button>
			</section>
			<section class="form__fill"></section>
			<img src="/images/hiclipart 2.png" alt="" class="form__img" />
		</form>
	</body>
</html>
